  <div class="container pt-5" style="margin-top:50px;">

          <div class="row">
              <div class="col-md-12">

                        <div class="form-group row">
                          <label for="username" class="col-4 col-form-label light">Campus Key*</label>
                          <div class="col-8">
                            <input id="username" name="username" placeholder="Username" class="form-control here" required="required" type="text">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="name" class="col-4 col-form-label light">First Name</label>
                          <div class="col-8">
                            <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="lastname" class="col-4 col-form-label light">Last Name</label>
                          <div class="col-8">
                            <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="text" class="col-4 col-form-label light">Product</label>
                          <div class="col-8">
                            <input id="text" name="text" placeholder="Nick Name" class="form-control here" required="required" type="text">
                          </div>
                        </div>
                        <div class="form-group row" >
                          <label for="select" class="col-4 col-form-label light">Select Category</label>
                          <div class="col-8" >
                            <select id="select" name="select" class="custom-select" style="border-radius:8px;">
                              <option value="admin">Donate</option>
                              <option value="admin">Sell</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="email" class="col-4 col-form-label light">Email*</label>
                          <div class="col-8">
                            <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                          </div>
                        </div>

                       <div class="form-group row">
                          <label for="publicinfo" class="col-4 col-form-label light">Upload Picture</label>
                          <div class="col-8">
                            <textarea id="publicinfo" name="publicinfo" cols="40" rows="4" class="form-control"></textarea>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="offset-4 col-8">

                            <button style="background-color:#eea15d; border-color:#eea15d; border-radius:50px;" type="button" id="message" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Upload</button>
</div>
